<div class="div-floating col-6">
  <div *ngFor="let alert of alerts" class="alert {{ css(alert) }} alert-dismissible msg-floating" role="alert">
    {{ alert.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismiss(alert)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
